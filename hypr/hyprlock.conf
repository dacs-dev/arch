# ~/.config/hypr/hyprlock.conf - Versión Cyberpunk

general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 5
    blur_size = 10
    noise = 0.02
    contrast = 1.1
    brightness = 0.5
    vibrancy = 0.3
}

# Múltiples círculos decorativos
shape {
    monitor =
    size = 600, 600
    color = rgba(114, 135, 253, 0.05)
    rounding = 300
    border_size = 2
    border_color = rgba(114, 135, 253, 0.3)
    position = 0, 0
    halign = center
    valign = center
}

shape {
    monitor =
    size = 450, 450
    color = rgba(187, 154, 247, 0.05)
    rounding = 225
    border_size = 2
    border_color = rgba(187, 154, 247, 0.3)
    position = 0, 0
    halign = center
    valign = center
}

shape {
    monitor =
    size = 300, 300
    color = rgba(125, 207, 255, 0.05)
    rounding = 150
    border_size = 2
    border_color = rgba(125, 207, 255, 0.3)
    position = 0, 0
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 320, 55
    outline_thickness = 4
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgba(114, 135, 253, 0.8)
    inner_color = rgba(26, 27, 38, 0.9)
    font_color = rgb(192, 202, 245)
    
    placeholder_text = <span foreground="##7aa2f7">[ ACCESO RESTRINGIDO ]</span>
    
    rounding = 15
    check_color = rgb(158, 206, 106)
    fail_color = rgb(247, 118, 142)
    
    position = 0, -100
    halign = center
    valign = center
    
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(114, 135, 253, 0.5)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = rgb(125, 207, 255)
    font_size = 80
    font_family = JetBrains Mono Nerd Font
    
    position = 0, 250
    halign = center
    valign = center
    
    shadow_passes = 3
    shadow_size = 7
    shadow_color = rgba(125, 207, 255, 0.5)
}

label {
    monitor =
    text = cmd[update:1000] echo "━━━━━━━━━━━━━━━━━━━━━━"
    color = rgb(114, 135, 253)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    
    position = 0, 180
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "[ $(date +'%A %d/%m/%Y' | tr '[:lower:]' '[:upper:]') ]"
    color = rgb(187, 154, 247)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    
    position = 0, 140
    halign = center
    valign = center
}

label {
    monitor =
    text =  $USER@$HOST
    color = rgb(158, 206, 106)
    font_size = 16
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -40
    halign = center
    valign = center
}

label {
    monitor =
    text = ▼ SISTEMA HYPRLAND ▼
    color = rgb(224, 175, 104)
    font_size = 12
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -170
    halign = center
    valign = center
}
################################################################################
# Hyprland configuración base — optimizada para productividad y estética
################################################################################

env = GTK_THEME,Tokyonight-Dark
env = GTK_ICON_THEME,Tokyonight-Dark
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = GTK_FONT_NAME,FiraCode Nerd Font Mono 11
env = GTK_APPLICATION_PREFER_DARK_THEME,1


# --- Autostart ---
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = nwg-network &
exec-once = blueman-applet &
exec-once = aquamarinectl blur enable
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = bash -c 'for i in {1..5}; do hyprctl dispatch workspace $i; done; hyprctl dispatch workspace 1'

# --- Monitor ---
# Linea buena para varios monitores o solo integrado.
monitor=,preferred,auto,1
# ---------------------------

# Desactivar la pantalla del portátil
#monitor=eDP-1,disable

# Usar solo la tele/monitor externo
#monitor=HDMI-A-1,1920x1080@60,0x0,1




################################################################################
# GENERAL
################################################################################
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 3
    col.active_border = rgba(7aa2f7ee)
    col.inactive_border = rgba(1a1b26aa)
    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 10
}

################################################################################
# ANIMACIONES
################################################################################
animations {
    enabled = yes
    bezier = smooth, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, smooth
    animation = border, 1, 10, smooth
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 5, smooth
}

################################################################################
# INPUT (teclado, ratón, touchpad)
################################################################################
input {
    kb_layout = es
    kb_variant =
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        clickfinger_behavior = true
    }

    sensitivity = 0 # 0 = default
}

################################################################################
# DECORACIÓN
################################################################################
# === DECORACIÓN MODERNA (Hyprland 0.52.x) ===
# === DECORACIÓN COMPATIBLE CON HYPRLAND 0.52.1 ===
decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    shadow {
        enabled = true
        range = 15
        color = rgba(00000044)
    }
}

input {
    kb_layout = es
    kb_variant =
    kb_options =
}


################################################################################
# GESTIÓN DE VENTANAS Y WORKSPACES
################################################################################

# Cambiar de workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Mover ventana a otro workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Cambiar entre ventanas con flechas
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Mover ventanas manualmente con flechas
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, Space, centerwindow
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d


################################################################################
# ACCESOS RÁPIDOS / UTILIDADES
################################################################################

# Reload conf file for hyprland 

bind = SUPERSHIFT, R, exec, hyprctl reload

# Terminal y lanzador
bind = SUPER, Return, exec, kitty
bind = SUPER, Space, exec, wofi --show drun

# Cerrar / flotar / fullscreen
bind = SUPER, Q, killactive,
bind = SUPER, F, togglefloating,
bind = SUPER, M, fullscreen,

# Bloquear sesión (reemplaza swaylock con hyprlock si lo usas)
bind = SUPER, L, exec, hyprlock

# Capturas de pantalla
bind = SUPER, Print, exec, grim -g "$(slurp)" ~/Imágenes/screenshot_$(date +'%Y%m%d-%H%M%S').png

# Volumen / brillo
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Bloquear pantalla con SUPER + SHIFT + ESC
bind = SUPER SHIFT, ESC, exec, hyprlock


# Leds control

bind = SUPER SHIFT, R, exec, ~/.local/bin/msi-rgb-tokyo tokyo-night
bind = SUPER SHIFT, B, exec, ~/.local/bin/msi-rgb-tokyo blue
bind = SUPER SHIFT, C, exec, ~/.local/bin/msi-rgb-tokyo cyan
bind = SUPER SHIFT, P, exec, ~/.local/bin/msi-rgb-tokyo purple
bind = SUPER SHIFT, G, exec, ~/.local/bin/msi-rgb-tokyo green


################################################################################
# MISC
################################################################################
misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    enable_swallow = false
}

